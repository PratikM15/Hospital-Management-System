<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <title>Hospital Management</title>
  </head>
  <body>
{% load static %}
  <nav style="background-color:#FF8C00 ; font-size: 20px;border-bottom:solid black 3px;border-top:solid black 3px;margin-bottom:10px">
  <div class="container-fluid">
    <h1><center style="color:black">Hospital Management Portal</center></h1>
  </div>
</nav>

<div class="jumbotron" style="margin:20px">
  <h1 class="display-4">{{header}}</h1>
  <p class="lead">{{content}}</p>
  <hr class="my-4">
  <p>Back to Previous Page</p>
  <form action='login' method='POST'>{% csrf_token %}
<button type='submit' class="btn btn-success">BACK</button>
</form>
</div>

<div class="card text-center" style="border-bottom:solid black 3px;border-top:solid black 3px;">
  <div class="card-body">
    <h5 class="card-title">Check out Developers Community Page</h5>
    <p class="card-text"></p>
    <a href="https://devtechcommune.herokuapp.com/" class="btn btn-warning">Visit Us</a>
  </div>
  <div class="card-footer" style="background-color: #ff8c00;border-top:solid black 3px;font-size:20px; color:black">
      <center>Developed By : @ Pratik Moharkar</center>
  </div>
</div>

  <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
